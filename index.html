<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Hello World! by ziggydeeboomllkboom</h1>
    <div id="calculator">
        <table>
            <tr>
                <td><div><button>%</button></div></td>
                <td><div><button>CE</button></div>
                <td><div><button>C</button></div></td>
                <td><div><button>&#8592;</button></div></td>
                <td><div><button>&#247;</button></div></td>
            </tr>
            <tr>
                <td><div><button>&#8730;</button></div></td>
                <td><div class="b b1"><button>1</button></div></td>
                <td><div class="b b2"><button>2</button></div></td>
                <td><div class="b b3"><button>3</button></div></td>
                <td><div><button>&#215;</button></div></td>
            </tr>
            <tr>
                <td><div><button>x²</button></div></td>
                <td><div class="b b4"><button>4</button></div></td>
                <td><div class="b b5"><button>5</button></div></td>
                <td><div class="b b6"><button>6</button></div></td>
                <td><div><button>&#8722;</button></div></td>
            </tr>
            <tr>
                <td><div><button>x³</button></div></td>
                <td><div class="b b7"><button>7</button></div></td>
                <td><div class="b b8"><button>8</button></div></td>
                <td><div class="b b9"><button>9</button></div></td>
                <td><div><button>&#43;</button></div></td>
            </tr>
            <tr>
                <td><div><button>1/x</button></div></td>
                <td><div><button></button></div></td>
                <td><div class="b b0"><button>0</button></div></td>
                <td><div><button>.</button></div></td>
                <td><div><button>&#61;</button></div></td>
            </tr>
        </table>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
